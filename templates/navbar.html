{% load static %}
<nav class="bg-white border-b border-gray-200">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <!-- Logo -->
    <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="KisanMitra Logo">
      <span class="self-center text-2xl font-semibold whitespace-nowrap">KisanMitra</span>
    </a>

    <!-- Right side (Profile/Login) -->
    <div class="flex items-center space-x-3 rtl:space-x-reverse md:order-2">
      {% if user.is_authenticated %}
      <!-- Profile Button -->
      <button type="button" class="flex text-sm rounded-full md:me-0 focus:ring-4 focus:ring-gray-200" id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown" data-dropdown-placement="bottom">
        <span class="sr-only">Open user menu</span>
        {% if user.profile_picture %}
        <img class="w-8 h-8 rounded-full" src="{{ user.profile_picture.url }}" alt="{{ user.full_name }}">
        {% else %}
        <img class="w-8 h-8 rounded-full" src="{% static 'images/default-profile-picture.png' %}" alt="{{ user.full_name }}">
        {% endif %}
        <span class="p-1">{{ user.full_name }}</span>
      </button>

      <!-- Dropdown menu -->
      <div class="hidden z-50 my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow" id="user-dropdown">
        <div class="px-4 py-3">
          <span class="block text-sm text-gray-500">{{ user.contact }}</span>
        </div>
        <ul class="py-2" aria-labelledby="user-menu-button">
          <li>
            <a href="{% url 'edit_profile' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Profile</a>
          </li>
          <li>
            <a href="{% url 'change_pin' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Change PIN</a>
          </li>
          <li>
            <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Sign out</button>
            </form>
          </li>
        </ul>
      </div>
      {% else %}
      <!-- Custom Content for Non-Authenticated Users -->
      <p class="text-lg text-gray-700">Hello ðŸ‘‹</p>
      {% endif %}
    </div>

    <!-- Hamburger Menu for Mobile -->
    <button data-collapse-toggle="navbar-user" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200" aria-controls="navbar-user" aria-expanded="false">
      <span class="sr-only">Open main menu</span>
      <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
      </svg>
    </button>

    <!-- Navigation Menu -->
    <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-user">
      <ul class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white">
        <li>
          <a href="{% url 'farmer_login' %}" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700">Farmer</a>
        </li>
        <li>
          <a href="{% url 'buyer_login' %}" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700">Buyer</a>
        </li>
        <li>
          <a href="#" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700">Marketplace</a>
        </li>
        <li>
          <a href="#" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700">Tutorial</a>
        </li>
        <li>
          <a href="#" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700">Help</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
