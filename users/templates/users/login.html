{% extends 'base.html' %}

{% block title %}
	{{ role }} Login
{% endblock %}

{% block content %}
<h1>{{ role }} Login</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% if form.errors %}
        <ul>
            {% for error in form.non_field_errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <button type="submit">Login</button>
</form>
{% endblock %}
