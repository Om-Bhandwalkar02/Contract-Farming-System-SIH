{% extends "base.html" %}

{% block title %}
 Request OTP
{% endblock %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Request OTP</h1>

    {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
                <div class="bg-red-500 text-white p-2 rounded mb-2">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div class="mb-4">
            <label for="contact" class="block text-lg font-medium">Phone Number:</label>
            <input type="text" id="contact" name="contact" class="border border-gray-300 rounded p-2 w-full"
                   placeholder="Enter your phone number" required
                   hx-post="{% url 'check_phone_number' %}"
                   hx-trigger="keyup delay:0.5s"
                   hx-target="#phone-message">
            <p id="phone-message"></p>
        </div>
        <button type="submit" class="bg-blue-500 text-white p-2 rounded w-full">Request OTP</button>
    </form>
</div>
{% endblock %}
