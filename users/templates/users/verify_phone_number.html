<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            "50": "#f0fdf4",
                            "100": "#dcfce7",
                            "200": "#bbf7d0",
                            "300": "#86efac",
                            "400": "#4ade80",
                            "500": "#22c55e",
                            "600": "#16a34a",
                            "700": "#15803d",
                            "800": "#166534",
                            "900": "#14532d"
                        }
                    },
                    fontFamily: {
                        'body': ['Lexend', 'sans-serif'],
                    },
                },
            },
        };
    </script>
    <style>
        .bg-login {
            background-image: url('{% static 'assets/index_hero1.jpg' %}');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body class="bg-gray-50 font-body">
    {% include 'navbar.html' %}

    <section class="flex min-h-screen">
        <div class="w-2/5 bg-primary-100 flex flex-col items-center justify-center p-8 border-r border-primary-200">
            <h1 class="text-6xl font-extrabold text-primary-700 mb-4">कृषिमित्र</h1>
            <p class="text-xl text-primary-600 text-center">Your gateway to a better farming experience.</p>
        </div>

        <div class="w-3/5 bg-login flex items-center justify-center">
            <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-lg shadow-lg border border-primary-200">
                <h2 class="text-3xl font-semibold text-primary-700 text-center">Verify OTP</h2>

                {% if messages %}
                    <div class="mb-4">
                        {% for message in messages %}
                            <div style="color: green" class="text-white p-2 rounded mb-2">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}

                <form method="post" class="space-y-6">
                    {% csrf_token %}

                    <div>
                        <label for="otp" class="block text-lg font-medium text-primary-800">Enter OTP:</label>
                        <input type="text" id="otp" name="otp" class="block w-full p-3 border border-primary-300 rounded-lg focus:ring-primary-500 focus:border-primary-500" placeholder="Enter OTP" required>
                    </div>

                    <button type="submit" class="w-full bg-primary-600 hover:bg-primary-700 text-white font-semibold py-3 rounded-lg focus:ring-4 focus:ring-primary-300 transition">Verify OTP</button>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
